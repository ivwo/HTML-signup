<!DOCTYPE html>
<head>
</head>

<body>
    <!--Account required message-->
    <h1>Create an account</h1>
    <h4>An account is required to use this service</h4> <br><br><br>
    
    <!--The actual form-->
    <form>
        <h4>Basic information:</h4>
        <label>Email:</label>
        <input type="textbox"> <br><br>
        <label>Username:</label>
        <input type="textbox"> <br><br>
        <label>Password:</label>
        <input type="textbox"> <br><br>

        <h4>Gender:</h4>
        <label>Male</label>
        <input type="radio"><br> 
        <label>Female</label> 
        <input type="radio"><br><br>

        <h4>Other:</h4>
        <label>I would like to receive marketing emails</label> 
        <input type="checkbox"><br>
        <label>I agree to the <a href="https://google.com/">terms and conditions</a><label>
        <input type="checkbox"><br><br>
        
        <button>Sign up</button>
    </form>
</body>
